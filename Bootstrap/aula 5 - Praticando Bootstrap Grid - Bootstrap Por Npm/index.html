<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link do Bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Exercício Prático: Criando uma Landing Page com Bootstrap</title>
</head>

<body class="body">
    <div class="container my-2 py-1 bg-dark container1">
        <header>
            <img src="./img/logoOneBitDark.png" alt="logo-onebitcode" class="img-fluid">
        </header>
        <main class="mt-4 mb-2">
            <form>
                <section>
                    <p class="h4 mb-3 text-light">1- Qual o seu nome?</p>
                    <div class="input-group">
                        <span class="input-group-text pe-4">Primeiro nome:</span>
                        <input type="text" id="fname" name="fname" class="form-control" placeholder="Digite aqui">
                    </div>
                    <br>
                    <div class="input-group mb-4">
                        <span class="input-group-text pe-5">Sobrenome:</span>
                        <input type="text" id="lname" name="lname" class="form-control" placeholder="Digite aqui">
                    </div>
                </section>
                <section>
                    <p class="h4 mb-3 text-light">2 - Qual o seu gênero?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="homem">
                        <label class="form-check-label h5 text-light" for="homem">Homem</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="mulher">
                        <label class="form-check-label h5 text-light" for="mulher">Mulher</label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="genero" id="Prefiro_nao_informar">
                        <label class="form-check-label h5 text-light" for="Prefiro_nao_informar">Prefiro não
                            informar</label>
                    </div>
                </section>
                <section>
                    <p class="h4 mb-3 text-light">3 - Marque os treinamentos que você fez:</p>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="basico_astronauta">
                        <label class="form-check-label h5 text-light" for="basico_astronauta">Treinamento básico de
                            astronauta</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="fisico_basico">
                        <label class="form-check-label h5 text-light" for="basico_astronauta">Treinamento físico
                            básico</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="avancado_astronauta">
                        <label class="form-check-label h5 text-light" for="basico_astronauta">Treinamento avançado de
                            astronauta</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="fisico_intenso">
                        <label class="form-check-label h5 text-light" for="basico_astronauta">Treinamento físico
                            intenso</label>
                    </div>
                </section>
                <section>
                    <p class="h4 mb-3 text-light">4 - Quais você acha que são suas qualidades?</p>
                    <div class="row ps-3">
                        <div class="col form-check">
                            <input class="form-check-input" type="checkbox" value="" id="proativo">
                            <label class="form-check-label h5 text-light" for="proativo">Proativo</label>
                        </div>
                        <div class="col form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Resistente">
                            <label class="form-check-label h5 text-light" for="Resistente">Resistente</label>
                        </div>
                        <div class="col form-check">
                            <input class="form-check-input" type="checkbox" value="" id="proativo">
                            <label class="form-check-label h5 text-light" for="proativo">Não vomito fácil</label>
                        </div>
                        <div class=" col form-check">
                            <input class="form-check-input" type="checkbox" value="" id="proativo">
                            <label class="form-check-label h5 text-light" for="proativo">Não temo marciano</label>
                        </div>
                        <div class=" col form-check">
                            <input class="form-check-input" type="checkbox" value="" id="proativo">
                            <label class="form-check-label h5 text-light" for="proativo">Já vi todos os star
                                wars</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-danger">Danger</button>
                    </div>
    </div>
    </section>
    </form>
    </main>
    <footer>
        <div class="text-center">
        <p class="h5 text-light">Feito por Leonardo Xavier &copy; OneBitCode todos os direitos reservados - 2022</p>
    </div>
    </footer>
    </div>

    <!-- Script Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
